# Storm Detour Scenario
# Storm zone on direct route requiring detour

scenario:
  name: "Storm Detour"
  description: "High-wave storm zone blocking direct route"

environment:
  grid:
    rows: 50
    cols: 50
    cell_size: 10.0  # nautical miles per cell
    origin:
      x: 0.0
      y: 0.0

  weather:
    type: "storm"
    base_wind_speed: 8.0  # knots
    base_wave_height: 1.2  # meters

    # Storm zone configuration
    storm:
      center:
        x: 250.0  # nautical miles (center of grid)
        y: 250.0
      radius: 100.0  # nautical miles
      wind_speed: 35.0  # knots (gale force)
      wave_height: 7.0  # meters (high seas)
      intensity: 1.0

    smooth_sigma: 2.5  # Gaussian smoothing parameter

route:
  start:
    x: 50.0
    y: 50.0
  end:
    x: 450.0
    y: 450.0

constraints:
  time_window:
    min: null
    max: null
  min_storm_distance: 50.0  # Must avoid storm by this distance
  max_wave_height: 6.0  # meters - storm has 7m waves
